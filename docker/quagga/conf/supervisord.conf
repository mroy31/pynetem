[supervisord]
nodaemon=true

[program:zebra]
command=/usr/sbin/zebra -f /etc/quagga/zebra.conf

[program:bgpd]
command=/usr/sbin/bgpd -f /etc/quagga/bgpd.conf

[program:pimd]
command=/usr/sbin/pimd -f /etc/quagga/pimd.conf

[program:ospfd]
command=/usr/sbin/ospfd -f /etc/quagga/ospfd.conf

[group:all]
programs=zebra,bgpd,pimd,ospfd